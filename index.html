<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04: CSS</title>
    <style> 
        .cidade {
            text-decoration: underline;
            text-decoration-style: dashed;
            font-size: medium;
        }
        li.estado {
            text-decoration: underline;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1 class="cidade">Exemplo 04: CSSS</h1>
    <ol>
        <li class="estado">Minas Gerais
            <ul>
                <li class="cidade">Juiz de Fora</li>
                <li class="cidade">Belo Horizonte</li>
                <li class="cidade">Bicas</li>
            </ul>
        </li>
        <li class="estado">Rio de Janeiro</li>
            <ul> 
                <li class="cidade">Barra Mansa</li>
                <li class="cidade">Três Rios</li>            
            </ul>
        <li class="estado">São Paulo</li>
            <ul>
                <li class="cidade">São Paulo</li>
                <li class="cidade">Santos</li>            
            </ul>
        <li class="estado">Espírito Santo</li>
            <ul>
                <li class="cidade">Vila Velha</li>           
            </ul>
    </ol>
</body>
</html>
