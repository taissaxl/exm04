<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04: CSS</title>
    <style> 
        ol  li {
            text-decoration: underline;
            text-decoration-style: dashed;
            font-size: medium;
        }
        body ul > li {
            text-decoration: underline;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Exemplo 04: CSSS</h1>
    <ol>
        <li style="font-size: x-large;">Minas Gerais
            <ul>
                <li>Juiz de Fora</li>
                <li>Belo Horizonte</li>
                <li>Bicas</li>
            </ul>
        </li>
        <li style="font-weight: bolder;">Rio de Janeiro</li>
        <li style="font-size: x-small; font-weight: lighter; text-transform: uppercase;">São Paulo</li>
        <li style="font-size: x-small; font-weight: bolder; font-variant: small-caps;">Espírito Santo</li>
    </ol>
    <ul>
        <li>Barra Mansa</li>
        <li>Três Rios</li>
        <li>São Paulo</li>
        <li>Santos</li>
        <li>Vila Velha</li>
    </ul>
</body>
</html>
